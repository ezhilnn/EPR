services:
  # PostgreSQL Database
  postgres:
    image: docker.io/library/postgres:16-alpine
    container_name: bill_postgres
    restart: always
    environment:
      POSTGRES_USER: billuser
      POSTGRES_PASSWORD: billpass123
      POSTGRES_DB: bill_verification_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d  # Auto-run migrations on first start
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: bill_redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redispass123
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: docker.io/library/rabbitmq:3-management-alpine
    container_name: bill_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmquser
      RABBITMQ_DEFAULT_PASS: rabbitmqpass123
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI (http://localhost:15672)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # pgAdmin (PostgreSQL Web UI - Optional but useful)
  pgadmin:
    image: docker.io/dpage/pgadmin4:latest
    container_name: bill_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@billengine.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"  # Access at http://localhost:5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  pgadmin_data:

networks:
  default:
    name: bill_network